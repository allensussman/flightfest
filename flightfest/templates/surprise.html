<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="static/assets/ico/favicon.png">


    <title>FlightFest</title>

    <!-- Bootstrap core CSS -->
    <link href="static/assets/css/bootstrap.css" rel="stylesheet">
    <link href="static/assets/css/main.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/assets/css/font-awesome.min.css" rel="stylesheet">

    <!-- Datepicker stylesheets -->
    <link rel="stylesheet" href="static/assets/css/datepicker.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <!--Favicon-->
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

    <script>
        $(function() {
            $( "#from" ).datepicker({
                defaultDate: "+1w",
                changeMonth: true,
                changeYear: true,
                numberOfMonths: 1,
                yearRange: '2015:2020',
                onClose: function( selectedDate ) {
                    $( "#to" ).datepicker( "option", "minDate", selectedDate );
                }
            });
            $( "#to" ).datepicker({
                defaultDate: "+1w",
                changeMonth: true,
                changeYear: true,
                numberOfMonths: 1,
                yearRange: '2015:2020',
                onClose: function( selectedDate ) {
                    $( "#from" ).datepicker( "option", "maxDate", selectedDate );
                }
            });
        });
    </script>

    <!--end date picker-->
</head>

<body>

<!-- Fixed navbar -->
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><img src="static/assets/img/Flight-fest-logo.png" alt="" height="65"></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="/">HOME</a></li>
                <li class="active about"><a href="/about.html">ABOUT</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div id="headerwrap">
<div class="surprise-me">
    <h3 class="search-results">Can't Find What You're Looking For? Let Us Help!</h3>
</div>
    <form action="." method="POST">
        <input class='btn btn-primary' type='submit' value="Surprise Me">
    </form>
</div><!-- headerwrap -->

<div class="about-content container-icons">
    <h1 class="how-content">How it works</h1>
    <div class="icons-content">
        <div class="select-artist">
            <h1 class="number">1</h1>
            <h3 class="icons-description">Enter Your Airport Location</h3>
            <img class="icon" src="static/assets/img/location.png">
        </div>

        <div class="select-artist">
            <h1 class="number">2</h1>
            <h3 class="icons-description">Search for Artist, Genre or Festival</h3>
            <img class="icon" src="static/assets/img/music.png">
        </div>

        <div class="select-artist">
            <h1 class="number">3</h1>
            <h3 class="icons-description">Select Your Date Range</h3>
            <img class="icon" src="static/assets/img/calendar.png">
        </div>

        <div class="select-artist">
            <h1 class="number">4</h1>
            <h3 class="icons-description">Get Flight Recommendation</h3>
            <img class="icon" src="static/assets/img/flight.png">
        </div>
    </div>
</div> <!--End about-content-->

<div class="footer">
    <p>Copyright FlightFest. All rights reserved.</p>
</div>

</body>
</html>
