<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="static/assets/ico/favicon.png">
  

    <title>FlightFest</title>

    <!-- Bootstrap core CSS -->
    <link href="static/assets/css/bootstrap.css" rel="stylesheet">
    <link href="static/assets/css/main.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/assets/css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><img src="static/assets/img/Flight-fest-logo.png" alt="" height="55"></a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="/">HOME</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

	<div id="headerwrap">
		<div class="container">
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<div style="input-fields">
            <form action="." method="POST">

            	<div class="input-fields">
            	<div id="left_side"  style="width:10% float: left">
	                <label>Enter artist, genre, or concert name</label>
	                <div id="search_terms"><input name = "search_terms"
                                                  type="text"
                                                  placeholder="Enter an artist/genre"
                                                  value="{{search_terms}}">
	                </div>
	            </div>


                <div id="right_side" style="width:10% float: left">
	                <label>Start date</label>
                    <div id="start_date"><input name = "start_date"
                                                type="text"
                                                placeholder="Enter a start date"
                                                value="{{start_date}}">
	            </div>
            	

            	<div id="far_side" style="width:10% float: left">
	                <label>End date</label>
                    <div id="end_date"><input name = "end_date"
                                              type="text"
                                              placeholder="Enter a end date"
                                              value="{{end_date}}">
	            	</div>
	            </div>

	        </div>

	          

	            <!--input fields-->
	        </div>

            	<div class="find_recs_button">
            		<input class='btn btn-primary' type='submit' value="Find shows I'd like to see!">
            	</div>
            </form>
            </form>
		</div><!-- container -->
	</div><!-- headerwrap -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="static/assets/js/bootstrap.min.js"></script>

  </body>
</html>
